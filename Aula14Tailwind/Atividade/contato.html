<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contato - Solução Perfeita</title>
</head>

<body class="bg-gray-50 text-gray-800">

  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">Solução Perfeita</h1>
    <div class="space-x-4">
      <a href="index.html" class=".">Início</a>
      <a href="sobre.html" class="..">Sobre</a>
      <a href="contato.html" class="...">Contato</a>
    </div>
  </nav>


  <div class="p-6 flex justify-center">
    <img src="imgG.png" alt="Contato" 
      class="w-full max-w-2xl h-80 object-cover rounded-xl shadow-lg ring-1 ring-gray-200">
  </div>

  <h1 class="text-center text-3xl font-bold mb-3">Fale Conosco</h1>
  <h2 class="text-center text-lg mb-8 text-gray-700">Envie sua mensagem ou entre em contato diretamente</h2>


  <center>
    <div class="bg-white p-8 rounded-lg shadow-md mb-9 md:w-1/2">
      <form class="space-y-4">
        <input type="text" placeholder="Seu nome" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-300">
        <input type="email" placeholder="Seu e-mail" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-300">
        <textarea placeholder="Digite sua mensagem" rows="4" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-300"></textarea>
        <button type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
          Enviar
        </button>
      </form>
    </div>
  </center>

  <footer class="text-center mt-8 text-sm text-gray-600 py-4">
    © 2025 Luiz Souza. Todos os direitos reservados.
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Passo a Passo para Preparar Café</title>
</head>
<body>
  <h1>Como Preparar um Café</h1>

  <ol>
    <li>Ferva a água.</li>
    <li>Coloque o pó de café no filtro.</li>
    <li>Despeje a água quente sobre o café lentamente.</li>
    <li>Espere a água passar pelo café e escorrer para a jarra ou xícara.</li>
    <li>Adicione açúcar ou adoçante, se desejar.</li>
    <li>Mexa bem.</li>
    <li>Sirva e aproveite seu café!</li>
  </ol>

</body>
</html>
